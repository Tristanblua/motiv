<ion-view ng-controller="PickChallengeCtrl">
<ion-nav-title><img src="http://motiv.fr/img/motiv-app-logo.png"></ion-nav-title>
  <ion-content id="pick-challenge">
  <div>
    <ion-list ng-repeat="challenge in challenges">
      <a ui-sref="numberchallenge"><ion-radio ng-model="choice" ng-value="{{challenge.id}}" ng-click="pickChallenge({{challenge.id}})">{{challenge.name}}</ion-radio></a>
	</ion-list>
	</div>
  </ion-content>
</ion-view>
